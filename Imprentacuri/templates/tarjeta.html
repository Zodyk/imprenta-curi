<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg animate__animated animate__fadeIn">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0"><i class="bi bi-credit-card-2-front me-2"></i>Detalles del Pago</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="paymentForm">
                            <div class="mb-3 animate__animated animate__fadeInLeft">
                                <label class="form-label fw-bold"><i class="bi bi-person me-2"></i>Nombre del Titular</label>
                                <input type="text" class="form-control form-control-lg" required placeholder="Ingrese el nombre">
                            </div>
                            <div class="mb-3 animate__animated animate__fadeInRight">
                                <label class="form-label fw-bold"><i class="bi bi-credit-card me-2"></i>Número de Tarjeta</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" required pattern="[0-9]{16}" maxlength="16" placeholder="1234 5678 9012 3456">
                                    <span class="input-group-text bg-light"><i class="bi bi-credit-card-fill"></i></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 animate__animated animate__fadeInUp">
                                    <label class="form-label fw-bold"><i class="bi bi-calendar me-2"></i>Fecha de Vencimiento</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])/([0-9]{2})" maxlength="5">
                                </div>
                                <div class="col-sm-6 animate__animated animate__fadeInUp">
                                    <label class="form-label fw-bold"><i class="bi bi-lock me-2"></i>CVV</label>
                                    <input type="password" class="form-control form-control-lg" required pattern="[0-9]{3,4}" maxlength="4" placeholder="123">
                                </div>
                            </div>
                            <div class="mb-4 form-check animate__animated animate__fadeInUp">
                                <input type="checkbox" class="form-check-input" id="saveCard">
                                <label class="form-check-label" for="saveCard">Guardar tarjeta para futuras compras</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 animate__animated animate__pulse" id="submitBtn">
                                <span class="normal-state"><i class="bi bi-bag-check me-2"></i>Realizar Compra</span>
                                <span class="loading-state d-none">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Procesando...
                                </span>
                                <span class="success-state d-none">
                                    <i class="bi bi-check-circle-fill me-2"></i>¡Compra Exitosa!
                                </span>
                            </button>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted"><i class="bi bi-shield-lock me-2"></i>Sus datos están protegidos con encriptación</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const normalState = btn.querySelector(".normal-state");
            const loadingState = btn.querySelector(".loading-state");
            const successState = btn.querySelector(".success-state");
            
            // Deshabilitar el botón y mostrar el estado de carga
            btn.disabled = true;
            normalState.classList.add("d-none");
            loadingState.classList.remove("d-none");
            
            setTimeout(() => {
                // Mostrar el estado de éxito
                loadingState.classList.add("d-none");
                successState.classList.remove("d-none");
                btn.classList.remove("btn-primary");
                btn.classList.add("btn-success");
                btn.classList.add("animate__animated");
                btn.classList.add("animate__bounceIn");
    
                // Redirigir al perfil del usuario después de 2 segundos
                setTimeout(() => {
                    window.location.href = "http://127.0.0.1:8000"; // Ruta del perfil
                }, 2000); // Tiempo antes de redirigir
            }, 2000); // Tiempo de espera antes de mostrar éxito
        });
    </script>
    
</body>
</html>
